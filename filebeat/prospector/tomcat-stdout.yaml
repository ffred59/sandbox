filebeat:
  prospectors:
  - 
    input_type: log
    encoding: utf-8
    document_type: tomcat-stdout
    
    paths:
      - /tomcat/log/stdout.log*
      - /var/log/apache2/other_vhosts_access.log*
    exclude_files: [".gz$"]
    
    multiline:
      # [2015-08-24 11:49:14,389]
      pattern: '^\[[0-9]{4}-[0-9]{2}-[0-9]{2}'
      # negate: true + match: after : Consecutive lines that donâ€™t match the pattern are appended to the previous line that does match.
      negate: true
      match: after

output:
  logstash:
    hosts: ["localhost:5044"]


